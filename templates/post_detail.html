{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">Published on: {{ post.created_at }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
        {% endif %}
        <p>Author: {{ post.author }}</p>
        <h4>{{ post.description }}</h4>
    </div>
{% endblock %}
